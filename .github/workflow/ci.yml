name: API Stress Test Workflow

on:
  issue_comment:
    types: [created]

jobs:
  check_comment_and_run_tests:
    if: github.event.issue.pull_request && contains(github.event.comment.body, 'trigger stress test')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 
        uses: actions/checkout@v2

      - name: Set up Node.js 
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run stress tests 
        run: node stress-test.js
        continue-on-error: true 

      - name: Upload stress test results 
        uses: actions/upload-artifact@v2
        with:
          name: stress-test-results
          path: results.txt 

      - name: Comment Autocannon results on PR # Comenta os resultados do teste no Pull Request
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: |
            ## Autocannon Stress Test Results
            ```
            $(cat results.txt)
            ```
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pr_number: ${{ github.event.pull_request.number }}
        if: success() # Pode usar 'always()', 'success()' ou 'failure()' dependendo de quando você quer postar os comentários
